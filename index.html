<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input 
          type="text" 
          v-bind:placeholder="placeholderString" 
          v-bind:value="inputValue"
          v-on:input="inputChangeHandler"
          v-on:keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Додати</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, idx) in notes">
            ({{ idx + 1 }}) {{ myNote }}
            <button class="btn danger" v-on:click="removeNote(idx)">Видалити</button>
          </li>
          <hr>
          <li>
            <strong>Загальна кількість: {{notes.length}}</strong>
          </li>
        </ul>
        <div v-else="notes.length === 0">Завдань немає</div>  
       
      </div>
    </div>


    





    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
